
<div class="ui grid">
  <div class="four wide column">
    <div class="ui green vertical fluid tabular icon menu">
      <a 
        [routerLink]="['./']" 
        routerLinkActive='active'
        [routerLinkActiveOptions]="{exact: true}"
        class="item">
        <i class="audio description icon"></i>Audio
      </a>
      <a routerLink="video" routerLinkActive="active" class="item"><i class="video icon"></i>Video</a>
      <a routerLink="text" routerLinkActive="active" class="item"><i class="i cursor icon"></i>Text</a>
      <a routerLink="doc" routerLinkActive="active" class="item"><i class="file icon"></i>Document</a>
      <a routerLink="image" routerLinkActive="active" class="item"><i class="file image icon"></i>Image</a>
    </div>
  </div>
  <div class="twelve wide stretched column">
    <div class="ui segment">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
