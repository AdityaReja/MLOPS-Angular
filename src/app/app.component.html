<div class="ui grid">
  <div class="three wide column">
    <div class="ui vertical fluid tabular menu">
      <a (click)="onClick($event)" [ngClass]="segment == 'Video' ? 'active item' : 'item'">
        Video
      </a>
      <a (click)="onClick($event)" [ngClass]="segment == 'Audio' ? 'active item' : 'item'">
        Audio
      </a>
      <a (click)="onClick($event)" [ngClass]="segment == 'Text' ? 'active item' : 'item'">
        Text
      </a>
      <a (click)="onClick($event)" [ngClass]="segment == 'Draw' ? 'active item' : 'item'">
        Draw
      </a>
    </div>
  </div>
  <div class="twelve wide stretched column">
    <div class="ui segment" *ngIf="segment == 'Video'">
      <app-video-file-upload *ngIf="!uploadVideo" (uploaded)="videoUploaded($event)"
        (srcLocation)="srcVideoLocation($event)">
      </app-video-file-upload>
      <app-video-player *ngIf="uploadVideo" [sourceLocation] = 'srcVideoLocation'></app-video-player>
    </div>
    <div class="ui segment" *ngIf="segment == 'Audio'">
      <app-audio-player></app-audio-player>
    </div>
  </div>
</div>

<div class="ui container">
  <ng-container *ngIf="!loadComp">
    <!-- <button class="ui button blue" (click)=" onLogin()">Login</button> -->
    <div class="ui placeholder segment">
      <div class="ui two column very relaxed stackable grid">
        <div class="column">
          <div class="ui form">
            <div class="field">
              <label>Username</label>
              <div class="ui left icon input">
                <input type="text" placeholder="Username">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input type="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui blue submit button" (click)=" onLogin()">Login</div>
          </div>
        </div>
        <div class="middle aligned column">
          <div class="ui big button green">
            <i class="signup icon"></i>
            Sign Up
          </div>
        </div>
      </div>
      <div class="ui vertical divider">
        Or
      </div>
    </div>
  </ng-container>
  
  <ng-container *ngIf="loadComp">
    <app-start-proj></app-start-proj>
  </ng-container>
  
  
</div>
